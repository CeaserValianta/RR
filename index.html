<!DOCTYPE html> 

<html>
<head>
<title>World Rugby World Rankings calculator</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
<link href="styles/jqueryui.css" type="text/css" rel="stylesheet">
<script src="scripts/jqueryui.js" type="text/javascript" ></script>
<script src="scripts/wr-calc.js" type="text/javascript" ></script>
</head>
<body>
    <p id='loading'>Loading latest rankings from World Rugby...</p>
    <div id='left' style='position: fixed; left: 0; top: 0; bottom: 0; overflow-y: auto; padding-left: 5px; display: none;'>
        <h4 id="irbSource">Current rankings taken from <a href="http://www.worldrugby.org/rankings/mru">World Rugby</a></h4>
        <p><strong>Date:</strong> <span id="irbDate"></span></p>
        <table id="standings">
            <tr style="text-align: left;"><th>#</th><th></th><th>Team</th><th>Points</th><th></th></tr>
        </table>
    </div>
    <div id='right' style='display: none;'>
        <h4>Results</h4>
        <table id="fixtures">
            <tr><th>Home team</th><th colspan='2'>Score</th><th>Away team</th><th title='No Home Advantage'>NHA</th><th title='Is Rugby World Cup match'>RWC</th></tr>
        </table>
        <div>
            <button onclick='addFixture();'>Add row</button>
            <button onclick='calculate();'>Calculate projected rankings</button>
        </div>
        <small>
            Rankings and ranking algorithm are the property of World Rugby.
            <br />
            See <a href="https://github.com/rawling/wr-calc/">GitHub</a> for source and license.
        </small>
    </div>
    <script type="text/javascript" src="//cmsapi.pulselive.com/rugby/rankings/mru.json?callback=load"></script>
</body>
</html>
